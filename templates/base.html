

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} My Shop {% endblock title %}</title>

        {% load static %}
        {% block stylesheets %}
            <link rel="stylesheet" type="text/css"  href="{% static 'bootstrap4/css/site.css' %}">
            <link rel="stylesheet" type="text/css"  href="{% static 'bootstrap4/css/bootstrap.min.css' %}">
            <link rel="stylesheet" type="text/css"  href="{% static 'style/css/all.min.css' %}">
        {% endblock %}
    </head>

    <body>
        <header class="site-header">
            <nav class="navbar navbar-dark navbar-expand-md fixed-top"
                      style="background-color: #5f788a;" >

                <div class="container">
                    <!--navbar brand-->
                    <div class="navbar-header">
                        <a class="navbar-brand mr-4" href="/">JMR App</a>
                        <button type="button" class="navbar-toggler"
                            data-toggle="collapse" data-target="#navbarToggle"
                            aria-expanded="false" aria-controls="navbarToggle">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <!--navbar home about-->
                    <div id="navbarNav" class="collapse navbar-collapse">
                        <div class="navbar-nav mr-auto">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">
                                        <i class="fa fa-home" aria-hidden="true"></i> HOME
                                    </a>
                                </li>
                                <li class="nav-item">
                                {% if user.is_authenticated %}
                                    <a class="nav-link" href="/cart/">
                                        <i class="fa fa-shopping-cart"
                                           aria-hidden="true"></i> Cart
                                    </a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    <!--end navbar home-->

                    <!--snippets login signup-->
                    {% include '_loginpartial.html' %}
                </div>
            </div>
        </nav>
        </header>
        <div class="container">
            <div class="starter-template">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% block content %}

                {% endblock %}
           </div>
        </div>
        <script src="{% static 'bootstrap4/js/jquery.min.js' %}"> </script>
    </body>
</html>
