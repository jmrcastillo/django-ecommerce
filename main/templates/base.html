

<!DOCTYPE html>
<html>
    <head>
        <title>Store App</title>
        {% load static %}
        <link rel="stylesheet" type="text/css"  href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css"  href="{% static 'style/css/all.min.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> </button>
                    <a class="navbar-brand" href="/">Store App</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">
                                <i class="fa fa-home" aria-hidden="true"></i> HOME
                            </a>
                        </li>
                        <li>
                        {% if user.is_authenticated %}
                            <a href="/cart/">
                                <i class="fa fa-shopping-cart"
                                   aria-hidden="true"></i> Cart
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% block 'content' %}

                {% endblock %}
           </div>
        </div>
    <script src="js/.js"> </script>
    </body>
</html>
